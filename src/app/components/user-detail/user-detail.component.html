<div class="container" *ngIf="userS.user">
  <span>{{userS.user!.username}}</span>
  <span>{{userS.user!.email}}</span>
  <span>{{userS.user!.surname}}</span>
  <span>{{userS.user!.dob}}</span>
  <span>{{userS.user!.city}}</span>
  <span>{{userS.user!.address}}</span>
  <span>{{userS.user!.city}}</span>
  <span>{{userS.user!.cardnumber}}</span> 
  <h3>Storico</h3>
  <div *ngIf="userS.user.orders"> 
    <div *ngFor="let order of userS.user.orders" class="order-container"> 
      <span>Data: {{order.date | date}}</span> 
      <span>Totale: {{order.total | currency: 'â‚¬'}}</span> 
      <span *ngFor="let product of order.products">{{product}}</span>
    </div>
  </div>
</div>
